<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh;">
  <mat-card style="max-width: 350px; width: 100%; padding: 2em;">
    <h2>Login</h2>
    <div style="display: flex; flex-direction: column; gap: 20px; margin-top: 1em;">
      <button mat-raised-button color="primary" (click)="logIn('student')">
        <mat-icon>school</mat-icon> Log in as Student
      </button>
      <button mat-raised-button color="accent" (click)="logIn('teacher')">
        <mat-icon>person</mat-icon> Log in as Teacher
      </button>
      <button mat-raised-button (click)="logIn('versatile')" style="background-color: #4CAF50; color: white;">
        <mat-icon>star</mat-icon> Log in as Magnus
      </button>
    </div>
  </mat-card>
</div>
